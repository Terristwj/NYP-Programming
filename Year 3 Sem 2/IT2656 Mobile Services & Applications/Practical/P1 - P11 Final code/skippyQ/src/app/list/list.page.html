<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of products" [routerLink]="['/edit-product', item.id]">
          
          <ion-thumbnail slot="start">
              <img [src]=item.image>
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.name}}</h2>
              <p>{{item.price | currency}}</p>
            </ion-label>

      
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
