<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cart" (ionSwipe)="delete(item)">
      <ion-item>
        <!-- <ion-thumbnail slot="start">
          <img [src]=item.product.image>
        </ion-thumbnail> -->

        <ion-label>
          <h2>{{item.product.name}} x {{item.quantity}}</h2>
          <p>{{item.product.price * item.quantity | currency}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button full expandable (click)="delete(item)">
          Delete
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button expand="block" color="tertiary" (click)="checkout()" *ngIf="cart && cart.length > 0">Checkout</ion-button>
</ion-content>
