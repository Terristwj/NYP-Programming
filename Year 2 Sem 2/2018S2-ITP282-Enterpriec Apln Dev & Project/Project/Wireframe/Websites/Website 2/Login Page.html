<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="Bootstrap 4.0.0/css/bootstrap-grid.min.css"/>
	<script src="Bootstrap 4.0.0/jquery.min.js"></script>
	<script src="Bootstrap 4.0.0/js/bootstrap.min.js"></script>
	
	
	<link rel="shortcut icon" type="image/x-icon" href="Images/favicon.png" />
	<title>Mum's Story Login</title>
	<link href="Images/MainFormat.css" rel="stylesheet" type="text/css"/>
	<script src="Images/MainScript.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<div id="header">
				<div id="caption">
					<a href="Main Page.html">
					<img src="images/Final Logo2.png" style="height:100%;width:100%;margin:0;">
					</a>
				</div>
			</div>
			
			<div id="navigation">
					<div class="menu item">
						<a href="Main Page.html">Home</a>
					</div>
					<div class="currentmenu item">
						<a href="currentmenu Page.html">Account</a>
					</div>
					<div class="menu">
						<a href="Support Page.html">Support</a>
					</div>
			</div>
			<div id="content"> 
				<div class="row" style="height:760px;">
					
					<div class="col-2 advertisement" style="border:1px black solid;">
						<p style="text-align:center;">Space</p>
					</div>
					
					
					<div class="col-8">
						<div class="scroll">
							<div class="scrollContainer">
							
								<br><br><br><br>
									
								<div class="container" >
									<form action="Account Page.html">
										<fieldset>
										
											<legend>
												<h3>Login</h3>
											</legend>
											
											<div class="container">
												<div class="row" style="padding:5%;padding-left:30%;">
												
													<div class="col-12">
														<h3 style="float:left;">Username:</h3>
														<input type="text" name="username" placeholder="Username" maxlength="20" style="height:25px;float:left;margin-top:-3px;margin-left:3px;"/>
													</div>
													
													<br><br>
													
													<div class="col-12">
														<h3 style="float:left;">Password:</h3>
														<input type="password" name="password" placeholder="Password" maxlength="20" style="height:25px;float:left;margin-top:-5px;margin-left:5px;"/>
													</div>
													
													<br><br>
													
													<div class="col-12" style="padding-left:100px;">
														<input type="submit" href="Account Page.html" value="Login" style="font-size:20px;height:40px;width:90px;background-color:transparent;border:1px solid black;cursor:pointer;"/>
													</div>
													
												</div>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-2 advertisement" style="border:1px black solid;">
						<p style="text-align:center;">Space</p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
