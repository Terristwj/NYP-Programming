<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="Bootstrap 4.0.0/css/bootstrap-grid.min.css"/>
	<script src="Bootstrap 4.0.0/jquery.min.js"></script>
	<script src="Bootstrap 4.0.0/js/bootstrap.min.js"></script>
	
	
	<link rel="shortcut icon" type="image/x-icon" href="Images/favicon.png" />
	<title>Mum's Story Profile Edit</title>
	<link href="Images/MainFormat.css" rel="stylesheet" type="text/css"/>
	<script src="Images/MainScript.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="container">
			<div id="header">
			
				<div id="ChipsSection">  <!--Just links to social media platforms, not actual profile-->
					<div class="contactChip">
						<a class="chipName" href="http://facebook.com/" target="_blank" onmouseover="overChip(0)" onmouseout="outChip(0)">
							<img src="images/FacebookLogo.png" style="background-color:#3b5998;">
							<button class="chipName" style="background-color:transparent;">
								<p class="chipName2">Facebook</p>
							</button>
						</a>
					</div>
					<div class="contactChip">
						<a class="chipName" href="https://twitter.com/" target="_blank" onmouseover="overChip(1)" onmouseout="outChip(1)">
							<img src="images/TwitterLogo.png" style="background-color:#1da1f2;">
							<button class="chipName" style="background-color:transparent;">
								<p class="chipName2">Twitter</p>
							</button>
						</a>
					</div>
					<div class="contactChip">
						<a class="chipName" href="https://instagram.com/" target="_blank" onmouseover="overChip(2)" onmouseout="outChip(2)">
							<img src="images/InstagramLogo.jpg" style="background-color:white;">
							<button class="chipName" style="background-color:transparent;">
								<p class="chipName2">Instagram</p>
							</button>
						</a>
					</div>
				</div>
				
				<div class="sign-up">
					<a href="Login Page.html" style="text-decoration:none;" onmouseover="overLogin(0)" onmouseout="outLogin(0)">
						<div class="sign-upContatiner">
							<p class="username">Login</p>   <!--Auto size name-->
						</div>
					</a>
				</div>
				
				<div id="caption">
					<a href="Main Page.html">
					<img src="images/Final Logo2.png" style="height:100%;width:100%;margin:0;">
					</a>
				</div>
			</div>
			
			<div id="navigation">
					<div class="menu item">
						<a href="Main Page.html">Home</a>
					</div>
					<div class="menu item">
						<a href="Store Page.html">Store</a>
					</div>
					<div class="currentmenu item">
						<a href="Login Page.html">Account</a>
					</div>
					<div class="menu">
						<a href="Support Page.html">Support</a>
					</div>
			</div>
			<div id="content"> 
				<div class="row" style="height:760px;">
					
					<div class="col-2 advertisement" style="border:1px black solid;">
						<p style="text-align:center;">Space</p>
					</div>
					
					
					<div class="col-8">
						<div class="scroll">
							<div class="scrollContainer">
							
								<div class="loginForm" style="border:1px red solid;height:667px;width:100%;margin-top:30px;">
									<h1 style="text-align:center;margin-top:250px;">Particulars Form</h1>
									
									<div align="center">
										<form action="Account Page.html">
											<input type="submit" value="Confirm" style="margin-top:8px;color:black;font-size:22px;border:black 1px solid; background-color:transparent;padding:10px;cursor:pointer;"/>
										</form>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<div class="col-2 advertisement" style="border:1px black solid;">
						<p style="text-align:center;">Space</p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
