<!DOCTYPE html>

<html>
<head>
	<title>using function</title>
	<script type="text/javascript">
		function add(num1,num2){
			result=num1+num2;
			return result;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("2 + 3 ="+add(2,3)+"<br>");
		document.write("4 + 5 ="+add(4,5));
	</script>
</body>
</html>
