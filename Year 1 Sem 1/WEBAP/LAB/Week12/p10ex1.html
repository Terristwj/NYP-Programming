<!DOCTYPE html>

<html>
<head>
	<title>JavaScript - using variables</title>
	<script type="text/javascript">
		function eat(){
		var food = "ice-cream";
		return food;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("i like "+eat());
	</script>
</body>
</html>
