<!DOCTYPE html>
<html>
<head>
	<title>JavaScript - using variables</title>
	<script>
		var days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
		var color = ["red", "orange", "blue", "green", "yellow", "pink", "purple"];
	</script>
</head>
<body>
	<script>
		for (i=0; i<days.length; i++) {
			var result = days[i].fontcolor(color[i]);
			document.write(result+"<br/>");
		}
	</script>
</body>
</html>
