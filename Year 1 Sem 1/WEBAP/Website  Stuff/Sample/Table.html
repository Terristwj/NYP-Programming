<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		caption {
			text-decoration:underline;
			font-weight:bold;
		}
		
		th,td {
			padding:10px;
			text-align:center;
		}
</style>
</head>
<body>

<table border="1" style="border-collapse:collapse">
	<caption>Results</caption>
	<tr>
		<th rowspan="2" colspan="2"></th>
		<th colspan="3">Year</th>
	</tr>
	<tr>
		<th>Start of year</th>
		<th>Mid of year</th>
		<th>End of year</th>
	</tr>
	<tr>
		<th rowspan="2">Percentage<br>(%)</th>
		<th>Pass</th>
		<td>100</td>
		<td>80</td>
		<td>75</td>
	</tr>
	<tr>
		<th>Fail</th>
		<td>0</td>
		<td>20</td>
		<td>25</td>
	</tr>
</table>

</body>
</html>
