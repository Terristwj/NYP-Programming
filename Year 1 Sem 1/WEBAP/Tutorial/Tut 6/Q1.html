<!DOCTYPE html>

<html>
<head>
	<title>Qn1</title>
	<style>
	.Roman	{
		list-style-type : upper-roman;
	}
	.Square {		
		list-style-type : square;
	}
	</style>
</head>
<body>
	<ol class=Roman>
		<li>Ordered List</li>
		<ul class=Square>
			<li>decimal</li>
			<li>roman</li>
			<li>alpha</li>
		</ul>
		
		<li>Unordered List</li>
		<ul class=Square>
			<li>disc</li>
			<li>circle</li>
			<li>square</li>
		</ul>
		<li>definition List</li>
	</ol>
</body>
</html>
