<!DOCTYPE html>

<html>
<head>
	<title>Qn3</title>
	<style>
		table {
			border-collapse: collapse;
			border-color: #00cf00;
			border-width: 2px;
		}
		td, th{
			padding: 10px;
		}
	</style
</head>
<body>
	<h2>Summer Temperatures in New Zealand</h2>
	<table border=1>
		<tr>
			<th rowspan=2>City</th>
			<th colspan=2>Temperature (degree celcius)</th>
		</tr>
		<tr>
			<th>Low</th>
			<th>High</th>
		</tr>
		<tr>
			<td>Auckland</td>
			<td>16.4</td>
			<td>23.8</td>
		</tr>
		<tr>
			<td>Wellington</td>
			<td>13.4</td>
			<td>20.3</td>
		</tr>
		<tr>
			<td>Christchurch</td>
			<td>12.2</td>
			<td>22.5</td>
		</tr>
		<tr>
			<td colspan=3><center>Source from NZ Weather Station<center></td>
		</tr>
	</table>
</body>
</html>
